<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="api.css"/>
    <script>
        req=new XMLHttpRequest();
  req.open("GET","https://newsapi.org/v2/everything?q=socialmedia&from=2022-01-17&sortBy=publishedAt&apiKey=e4407c81f905426a80252535f49a722d",true);

req.onreadystatechange=function(){
     if(req.readyState==4&&req.status==200)
     {
         let response=JSON.parse(req.responseText);
         let art=response.articles;
         let newshtml="";
         art.forEach(function(element,index) {
    
            let news=`
            <div id="main">

           <div  class="news" id="title"><h3 >Breaking News<h3><b>${index+1}</b>. ${element["title"]}.<a href="${element['url']}">Read more</a></div>
            <div class="news" id="content">${element["content"]}.<a href="${element['url']}">Read more</a></div>
            <div class="news" id="description">${element["description"]}.<a href="${element['url']}">Read more</a></div>
            <div class="news" id="urlToImage"><img src="${element["urlToImage"]}" ></img></div><br>
            </div>
            `;
        newshtml+=news; 
            });
      document.getElementById("container").innerHTML=newshtml;      
     }
     else
     {
         console.log("Some error is occured");
     }

}
req.send();
    </script>
    <title>Document</title>
</head>
<body>

    <h1 id="Omega">Omega News</h1>
    <ul>
        <li><a class="anchor" href="api.html">All News</a></li>
        <li><a class="anchor" href="news.html">Cricket News </a></li>
        <li><a class="anchor" href="movie.html">Movies News </a></li>
        <li><a class="anchor" href="socialmedia.html">Social Media</a></li>
    </ul><br><br><hr>

    <div id="container"></div>
     
 
</body>
</html>
